<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
</head>
<body>
    <h1>0</h1>
    <button>increase</button>

    <script>
         $(()=>{
            $('button').on('click',()=>{
                $('h1').html(1);
            })
         })
    </script>
</body>
</html>
